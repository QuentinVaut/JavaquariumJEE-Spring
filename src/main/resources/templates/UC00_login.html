<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Mauvais nom d'utilisateur ou mot de passe
</div>
<div th:if="${param.logout}">
    Vous avez été déconnecté
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>


<form action="#" th:action="@{/login}" th:object="${loginVO}" method="post">
    <table>
        <tr>
            <td>Utilisateur :</td>
            <td><input type="text" th:field="*{utilisateur}" /></td>
            <td th:if="${#fields.hasErrors('utilisateur')}" th:errors="*{utilisateur}">Utilisateur erreur</td>
        </tr>
        <tr>
            <td>Mot de passe :</td>
            <td><input type="text" th:field="*{motDePasse}" /></td>
            <td th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}">Mot de passe erreur</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
